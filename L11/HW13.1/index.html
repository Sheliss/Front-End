<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cube {
            position: fixed;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
            transition: 0.1s;
            display: flex;
            align-items: center;
        }

        .cube img {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="cube">
        <img src="./Kirbo.png" alt="no">
    </div>
</body>
</html>
