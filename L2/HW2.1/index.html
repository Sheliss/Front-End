<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = prompt('Сколько чисел Фибоначи вывести?');

        prev = 0;
        next = 1;

        for (i = 0; i < n; i++) {
            if (i >= 1) {
                temp = next;
                next = prev + next;
                prev = temp;
                document.write(prev, ', ');
            } else {
                document.write('0, ');
            }
        }

        document.write('<br /> ---------------------------------------------------------- <br />');

        sn = prompt('Какое число проверить на простоту?');

        simple = true;

        for(i = 2; i < sn; i++) {
            if (sn % i == 0) {
                simple = false;
            }
        }

        if(simple) {
            document.write('Число простое');
        } else {
            document.write('Число очень сложное');
        }

    </script>
</body>

</html>
