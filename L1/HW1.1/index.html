<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var s = prompt('Введите площать основания цилиндра');
        var r = prompt('Введите радиус цилиндра');
        var h = prompt('Введите высоту цилиндра');

        var v = Math.PI * r * r * h;

        v = v.toFixed(3);
        document.write('**************<br/>');
        document.write('Обьем цилиндра с площадью основы ', s, ', радиусом ', r, ' и высотой ', h, ' равен:<br />');
        document.write('--------------------<br />');
        document.write(v, ' = результат<br />');
        document.write('--------------------<br />');
        document.write('end.');
    </script>
</body>

</html>
